<div class="login-container">
  <div class="login-box">
    <h2 class="title">LOGIN</h2>
    <p>Pronto para explorar? Faça login e aproveite!</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label><i class="fa-solid fa-user-lock"></i> Login</label>
        <input formControlName="username" type="text" placeholder="Nome de usuário">
        <div class="error" *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
          O nome de usuário é obrigatório!
        </div>
      </div>

      <div class="input-group">
        <label><i class="fa-solid fa-lock"></i> Senha</label>
        <input formControlName="password" type="password" placeholder="Digite sua senha">
        <div class="error" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          A senha é obrigatória!
        </div>
      </div>

      <p class="error" *ngIf="erroMensagem">{{ erroMensagem }}</p>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>

  <div class="login-info">
    <div class="info-box">
      <h3>Bem-vindo(a) ao <span>PETLOVERS!</span></h3>
      <p>Encontre seu novo <br> companheiro!</p>
      <img src="assets/img/humanandpet.jpg" alt="humano com pet">
    </div>
    <p>Ainda não tem uma conta? <a href="/cadastro">Cadastre-se agora</a> e ajude um pet a encontrar um lar cheio de amor!</p>
  </div>
</div>
