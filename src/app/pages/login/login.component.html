<div class="login-container">
    <div class="login-form">
      <h2>LOGIN</h2>
      <p>Entre na sua conta e aproveite!</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="input-group">
          <label><i class="fa-solid fa-envelope"></i> Email</label>
          <input formControlName="email" type="email" placeholder="Digite seu email">
        </div>
  
        <div class="input-group">
          <label><i class="fa-solid fa-lock"></i> Senha</label>
          <input formControlName="password" type="password" placeholder="Digite sua senha">
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid" class="btn-login">Login</button>
  
      </form>
    </div>
  
    <div class="login-info">
      <div class="info-box">
        <h3>Bem-vindo(a) de volta ao <span>PETLOVERS!</span></h3>
        <p>Continue cuidando do seu pet com amor!</p>
      </div>
      <p>NÃ£o tem uma conta? <a routerLink="/register">Cadastre-se agora</a> e encontre seu novo companheiro!</p>
    </div>
  </div>
